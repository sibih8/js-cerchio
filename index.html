    <script>
        let diametro = 400;
let centroX, centroY, raggio;

function setup() {
  createCanvas(600, 600);
  background(220);
  centroX = width / 2;
  centroY = height / 2;
  raggio = diametro / 2;
  fill(0, 0, 0)
  
  circle(centroX, centroY, diametro)
  
  fill(255, 255, 255)
  circle(centroX, centroY, diametro - 40)

  fill(30, 30, 30) // nero scuro
  circle(centroX, centroY, diametro)
  
  fill(220, 220, 220) // grigio chiaro
  circle(centroX, centroY, diametro - 40)

  fill(200, 0, 0) // rosso scuro
  circle(centroX, centroY, diametro - 80)
  
  fill(0, 180, 0) // verde scuro
  circle(centroX, centroY, diametro - 120)

  fill(0, 0, 180) // blu scuro
  circle(centroX, centroY, diametro - 160)
  
  fill(255, 140, 0) // arancione
  circle(centroX, centroY, diametro - 200)

  fill(128, 0, 128) // viola
  circle(centroX, centroY, diametro - 240)

  fill(255, 215, 0) // oro
  circle(centroX, centroY, diametro - 280)

  fill(0, 128, 128) // verde acqua
  circle(centroX, centroY, diametro - 320)

  fill(255, 20, 147) // rosa acceso
  circle(centroX, centroY, diametro - 360)
}

    let distanza = dist(mouseX, mouseY, centroX, centroY);
    if (distanza <= raggio) {
        console.log("hai cliccato nel bersaglio");
    } else {
        console.log("fuori dal bersaglio");
    }
    console.log(mouseX, mouseY);
}
    </script>
